<div>
	<style>
		html{ height : 100%; }
		body{ height : 100%; margin : 0px;overflow-y : hidden;}
	</style>
	<div id="container" style="width:100%;overflow-y: auto;">

		<div id="history" style="width:20%;float:left;background-color:#eee;overflow-y: auto;postion:absolute;height:100%;padding:10px 0px 10px 10px"></div>
		<div id="chart" style="width:80%;float:left;height: 100%;overflow-y: auto;"></div>

	</div>

	<!-- TEMPLATE -->
	<div id="template-chart"style="display: none;float:left;width:100%;">
		<div style="height : {{HEIGHT}}; width :{{WIDTH}};background-color : #eee;padding:10px" >
			<div id="<!=ID=!>" style="height: 100%;width: 100%;"></div>
		</div>
	</div>
	<div id="template-history" style="display: none;float:left;width:100%;">
		<div id="{{ID}}" style="color:#4e4e4e;padding: 10px;margin: 0px 0px;cursor: pointer;background-color : #e4e4e4;border-bottom:5px solid #eee">
			<div style="font-size:13px; color : #4ed4e4e"><b>{{TITLE}}</b></div>
		</div>
	</div>
</div>
